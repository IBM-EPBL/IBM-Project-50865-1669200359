<html>
<head>
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static\css\profile.css">
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "e15973c3-bf08-44d2-b1a3-fcaef746b52c", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "561acd5a-e866-4ae1-8b04-999c9b3d1b84", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>

<body class="bg-dark">
<div class="wrapper bg-white mt-sm-5">
    <div class="ml-auto pb-4 border-bottom">
        <button class="btn shadow text-bg-dark"><a class="nav-link" href="dashboard">Back</a></button>
    </div>
    <h4 class="pb-4 border-bottom">Account settings</h4>
    <div class="d-flex align-items-start py-3 border-bottom">
        <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            class="img" alt="">
        <div class="pl-sm-4 pl-2" id="img-section">
            <b>Profile Photo</b>
            <p>Accepted file type .png. Less than 1MB</p>
            <button class="btn button border"><b>Upload</b></button>
        </div>
    </div>
    <div class="py-2">
        <form id="account">
        <div class="row py-2">
            <div class="col-md-6">
                <label for="name">Name</label>
                <input type="text" class="bg-light form-control" name="name" placeholder={{name}}>
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label for="username">Userame</label>
                <input type="text" class="bg-light form-control" name="username" placeholder={{username}}>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6">
                <label for="email">Email Address</label>
                <input type="text" class="bg-light form-control" name="email" value={{email}}>
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label for="phone">Phone Number</label>
                <input type="tel" class="bg-light form-control" name="mobile" placeholder={{mobile}}>
            </div>
        </div>
        <div class="py-3 pb-4 border-bottom">
            <button class="btn btn-primary mr-3">Save Changes</button>
            <button class="btn border button">Cancel</button>
        </div>
        <div class="d-sm-flex align-items-center pt-3" id="deactivate">
            <div>
                <b>Delete your account</b>
                <p>Details about your company account and password</p>
            </div>
            <div class="ml-auto">
                <button class="btn danger">Delete</button>
            </div>
        </div>
    </div>
</form>
</div>
<body>
    </html>
